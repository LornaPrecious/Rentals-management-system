{% extends 'main/base.html' %}
{%load static %}
<!DOCTYPE html>
<html lang="en">

<body>
{% block pagecontent %}

  <main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <div class="breadcrumbs d-flex align-items-center" style="background-image: url('assets/img/breadcrumbs-bg.jpg');">
      <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">

        <h2>Login</h2>
        <ol>
          <li><a href="index.html">Home</a></li>
          <li>Login</li>
        </ol>

      </div>
    </div><!-- End Breadcrumbs -->

    <section class="sample-page">
      <div class="container">

        <form  method = 'POST' class = "row g-3" action="/login/">

                    {% csrf_token %} 
                    <div class="col-md-12">
                        <label for="username" class="form-label">Username</label>
                        <input required type="text" class="form-control" id="username" name="username" autocomplete="username">
                    </div>
                    <div class="col-md-12">
                        <label for="password" class="form-label">Password</label>
                        <input required type="password" class="form-control" id="password" name="password" autocomplete="current-password">
                    </div>       

            <p> Forgot your password? Don't fret <a href = "{% url 'password_reset' %}"> Reset it </a> </p>
            <div class="col-12 text-center mb-3">
                <input type="submit" class="btn btn-outline-primary btn-lg1" value="Login">
                </div>
            <p> Don't have an account?<a href = '/register'> Sign up </a> </p>
        </form>    

      </div>
    </section>

  </main><!-- End #main -->

  {% endblock %}

</body>

</html>
